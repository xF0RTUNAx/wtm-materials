<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка раздела | WTM Mini-Games by xFORTUNAx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            background-color: #0b111b;
        }

        /* Фоновое изображение (Тематика Игр/Киберпанка) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Картинка фона: Неоновая игровая комната или абстракция */
            background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            filter: blur(3px); 
            z-index: -1;
        }

        .maintenance-container {
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 2;
            
            /* Стеклянный эффект */
            background: rgba(11, 17, 27, 0.6); /* Чуть темнее для контраста с неоном */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
        }

        /* --- Графический элемент (Круг/Загрузка) --- */
        .graphic-circle {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, #2d1b4e 0%, #0b111b 70%); /* Фиолетовый оттенок */
            border-radius: 50%;
            margin: 0 auto 25px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3); /* Фиолетовое свечение */
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        /* Эффект радара / Загрузки */
        .graphic-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #00e5ff; /* Cyan цвет вместо зеленого */
            animation: spin 2s linear infinite; /* Чуть быстрее для динамики игр */
            opacity: 0.6;
            box-shadow: 0 0 15px #00e5ff;
        }

        /* --- Иконки внутри круга --- */
        .icon-group {
            position: relative;
            font-size: 7rem;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .game-icon {
            z-index: 1;
            position: relative;
            display: block;
            /* Легкая левитация контроллера */
            animation: float-gamepad 3s ease-in-out infinite; 
        }

        .gear-icon {
            position: absolute;
            font-size: 3rem;
            top: -10px;
            right: -25px;
            color: #9b59b6; /* Фиолетовый */
            animation: rotate-gear 4s linear infinite;
            z-index: 2;
        }

        .puzzle-icon {
            position: absolute;
            font-size: 2.5rem;
            bottom: 0px;
            left: -25px;
            color: #e91e63; /* Розовый */
            transform: rotate(-15deg);
            animation: puzzle-move 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        /* --- Текстовая часть --- */
        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            line-height: 1.1;
        }

        p.subtitle {
            color: #00e5ff; /* Cyan текст */
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed rgba(0, 229, 255, 0.4);
            line-height: 1.5;
        }

        /* --- Анимации --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-gear {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes puzzle-move {
            0% { transform: translateY(0) rotate(-15deg); }
            100% { transform: translateY(-10px) rotate(-5deg); }
        }

        @keyframes float-gamepad {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Сетка (оставил для кибер-стиля) */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1; 
            pointer-events: none;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 20px;
                width: 90%;
            }
            .graphic-circle { 
                width: 160px; 
                height: 160px; 
            }
            .icon-group { 
                font-size: 4rem; 
            }
            .gear-icon { 
                font-size: 2rem; 
                right: -15px;
            }
            .puzzle-icon { 
                font-size: 1.8rem; 
                left: -15px;
            }
            h1 { 
                font-size: 1.8rem; 
            }
            p.subtitle { 
                font-size: 0.8rem; 
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="maintenance-container">
        <div class="graphic-circle">
            <div class="icon-group">
                <i class="fas fa-gamepad game-icon"></i>
                <i class="fas fa-cog gear-icon"></i> 
                <i class="fas fa-puzzle-piece puzzle-icon"></i>
            </div>
        </div>

        <h1>В разработке!</h1>
        
        <p class="subtitle">
            <i class="fas fa-terminal" style="margin-right: 8px;"></i>
            КОМПИЛИРУЕМ КОД И ОТРИСОВЫВАЕМ ТЕКСТУРЫ НОВОГО РАЗДЕЛА. <br> 
            МИНИ-ИГРЫ СКОРО БУДУТ ДОСТУПНЫ.
            <br> Пожалуйста, попробуйте позже.
        </p>
    </div>

</body>
</html>
