   <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WTM: 13 ранг Merkava Mk.3B</title>
    <style>
        /* БАЗОВЫЕ СТИЛИ (из вашего шаблона) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('https://static.wtmobile.com/upload/fileman/images/2025/11_november_25/db2_s26_tank_merkava_mk3b/db2_s26_merkava3b_trio_43c80c43fd20a59254dbe48b258f8e22.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(136, 136, 136, 0.7);
            border-radius: 25px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
        }
        h1 {
            color: #ffc000;
            text-shadow: 0 2px 4px black;
            position: relative;
        }
        h2 {
            color: #ffc000;
            text-shadow: 0 2px 4px black;
            position: relative;
        }
         h3 {
            color: #ffffff;
            text-shadow: 0 2px 4px black;
            position: relative;
        }
        h1::before, h2::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #0056b3, #3388d1);
            border-radius: 2px;
        }
       
        /* СТИЛИ ДЛЯ КОНТЕНТА ОБЗОРА */
        .tank-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .content-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .content-section p {
            margin-bottom: 10px;
        }
       
        /* Стили для кнопки YouTube */
        .youtube-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #cc0000, #ff0000);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            margin: 30px auto;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 1px 1px 2px black;
        }
        .youtube-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }
        /* Кнопка Назад */
        .back-button {
            margin-top: 30px;
            display: block;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: #0056b3;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-shadow: 1px 1px 2px black;
        }
        .back-button:hover {
            background-color: #004494;
            transform: translateY(-3px);
        }
        footer {
            text-align: center;
            font-size: 1em;
            color: #ff0000;
            margin-top: 50px;
            padding: 15px;
            border-radius: 15px;
        }
        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                max-width: 100%;
                padding: 15px;
                background: transparent;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }
            h1 {
                font-size: 1.8em;
                color: #ffc000;
            }
            h2 {
                font-size: 1.4em;
                color:  #ffc000;
                margin-top: 10px;
            }
            .content-section {
                background: rgba(0, 0, 0, 0.6); /* Темнее на мобильном для читаемости */
                padding: 15px;
            }
            .youtube-btn {
                width: 100%;
                box-sizing: border-box;
                font-size: 1em;
            }
            footer {
                font-size: 0.8em;
                padding: 10px;
                background: rgba(255,255,255,0.8); /* Фон для футера на мобильном */
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

        </div>
        <a href="https://youtu.be/GWbdJRGiXxE" target="_blank" class="youtube-btn">
             Смотреть полный обзор
        </a>
        <button class="back-button" onclick="window.location.href = 'index.html'">
            ← Назад к главной странице
        </button>
        <footer>
            <p>Последнее обновление 25.11.2025. Если найдете ошибки или имеются предложения – писать @fortunawtm.</p>
        </footer>
    </div>
</body>

</html>
