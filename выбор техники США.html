<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Техника США</title>
<style>
    /* ВНУТРЕННИЕ СТИЛИ КАТЕГОРИЙ */
    .tech-group {
        margin-bottom: 30px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
    }
    
    .group-header {
        padding: 10px 20px;
        font-family: 'Black Ops One', sans-serif;
        text-transform: uppercase;
        font-size: 1.2em;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    /* Стиль ссылок-кнопок */
    .tank-btn {
        display: block;
        text-decoration: none;
        padding: 15px;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
        overflow: hidden;
    }
    .tank-btn:hover { transform: scale(1.03); z-index: 2; }

    /* === ПРОКАЧИВАЕМЫЕ (Серый/Строгий) === */
    .header-standard { background: linear-gradient(90deg, #444, #222); color: #ddd; border-left: 5px solid #888; }
    .btn-standard {
        background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
        color: #e0e0e0;
        border: 1px solid #555;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .btn-standard:hover { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

    /* === ЧЕРТЕЖНЫЕ (Золотой) === */
    .header-blueprint { background: linear-gradient(90deg, #b8860b, #5c4305); color: #fff; border-left: 5px solid #ffd700; text-shadow: 0 1px 2px black; }
    .btn-blueprint {
        background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        color: #000;
        border: 1px solid #ffe4b5;
        text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        box-shadow: 0 4px 10px rgba(218, 165, 32, 0.3);
    }
    .btn-blueprint:hover { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); border-color: #fff; }

    /* === КОЛЛЕКЦИОННЫЕ (Фиолетовый) === */
    .header-collectible { background: linear-gradient(90deg, #4b0082, #1a0033); color: #e6e6fa; border-left: 5px solid #9370db; }
    .btn-collectible {
        background: linear-gradient(135deg, #8A2BE2, #4B0082);
        color: #fff;
        border: 1px solid #dda0dd;
        box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3);
    }
    .btn-collectible:hover { box-shadow: 0 0 20px rgba(147, 112, 219, 0.6); border-color: #fff; }

    /* Мобильная адаптация */
    @media (max-width: 600px) {
        .grid-container { grid-template-columns: 1fr; }
        .tank-btn { padding: 20px; font-size: 1.1em; }
    }
</style>
</head>
<body>
    <div style="animation: fadeIn 0.5s;">
        <h1 style="text-align:center; margin-bottom:20px; color: white; text-shadow: 0 2px 4px black;">Техника США</h1>

        <div class="tech-group">
            <div class="group-header header-standard">
                <i class="fas fa-wrench"></i> Прокачиваемые
            </div>
            <div class="grid-container">
                <a href="13 ранг M1A1 HC.html" class="tank-btn btn-standard">13 ранг M1A1 HC</a>
            </div>
        </div>

        <div class="tech-group">
            <div class="group-header header-blueprint">
                <i class="fas fa-file-contract"></i> Чертежные
            </div>
            <div class="grid-container">
                <a href="13 ранг HSTV-L.html" class="tank-btn btn-blueprint">13 ранг HSTV-L</a>
                <a href="13 ранг Challenger 2 (2F).html" class="tank-btn btn-blueprint">13 ранг Challenger 2 (2F)</a>
                <a href="13 ранг Merkava Mk.3B.html" class="tank-btn btn-blueprint">13 ранг Merkava Mk.3B</a>
            </div>
        </div>

        <div class="tech-group">
            <div class="group-header header-collectible">
                <i class="fas fa-gem"></i> Коллекционные
            </div>
            <div class="grid-container">
                <a href="6 ранг T-29.html" class="tank-btn btn-collectible">6 ранг T-29</a>
            </div>
        </div>
    </div>
</body>
</html>
