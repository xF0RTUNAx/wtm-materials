<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Техника СССР</title>
</head>
<body>
    <style>
        .tech-group { margin-bottom: 25px; background: rgba(0, 0, 0, 0.3); border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .group-header { padding: 12px 20px; font-family: 'Black Ops One', sans-serif; font-size: 1.1em; display: flex; align-items: center; gap: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; padding: 15px; }
        .tank-btn { display: flex !important; align-items: center; justify-content: center; padding: 15px; text-decoration: none !important; border-radius: 6px; font-weight: bold; text-align: center; transition: all 0.2s; min-height: 60px; font-family: 'Roboto', sans-serif; position: relative; top: 0; }
        .tank-btn:hover { transform: translateY(-3px); z-index: 2; filter: brightness(1.2); }
        
        .header-standard { background: #2c3e50; color: #ecf0f1; border-left: 5px solid #bdc3c7; }
        .btn-standard { background: #34495e; color: #fff !important; border: 1px solid #5d6d7e; box-shadow: 0 4px 0 #212f3d; }
        
        .header-blueprint { background: #7f5a00; color: #fff; border-left: 5px solid #ffd700; }
        .btn-blueprint { background: linear-gradient(135deg, #d4ac0d, #b7950b); color: #000 !important; border: 1px solid #f1c40f; text-shadow: 0 1px 0 rgba(255,255,255,0.4); box-shadow: 0 4px 0 #7d6608; }
        
        .header-collectible { background: #4a235a; color: #fff; border-left: 5px solid #af7ac5; }
        .btn-collectible { background: #6c3483; color: #fff !important; border: 1px solid #8e44ad; box-shadow: 0 4px 0 #4a235a; }

        @media (max-width: 600px) { .grid-container { grid-template-columns: 1fr; } }
    </style>

    <div>
        <h2 style="text-align:center; margin-bottom:20px; color: #fff; text-shadow: 0 2px 4px #000;">Техника СССР</h2>

        <div class="tech-group">
            <div class="group-header header-standard"><i class="fas fa-wrench"></i> Прокачиваемые</div>
            <div class="grid-container">
                <a href="12 ранг Т-90А.html" class="tank-btn btn-standard">12 ранг Т-90А</a>
                <a href="11 ранг bmp2m.html" class="tank-btn btn-standard">11 ранг БМП-2М</a>
            </div>
        </div>

        <div class="tech-group">
            <div class="group-header header-blueprint"><i class="fas fa-file-contract"></i> Чертежные</div>
            <div class="grid-container">
                <a href="13 ранг MBT-2000.html" class="tank-btn btn-blueprint">13 ранг MBT-2000</a>
                <a href="13 ранг Т-80УК.html" class="tank-btn btn-blueprint">13 ранг Т-80УК</a>
            </div>
        </div>

        <div class="tech-group">
            <div class="group-header header-collectible"><i class="fas fa-gem"></i> Коллекционные</div>
            <div class="grid-container">
                <a href="10 ранг turms.html" class="tank-btn btn-collectible">10 ранг Т-72АВ TURMS-T</a>
            </div>
        </div>
    </div>
</body>
</html>
