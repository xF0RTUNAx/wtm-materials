<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Техника Германии</title>
<style>
    .tech-group { margin-bottom: 30px; background: rgba(0, 0, 0, 0.2); border-radius: 10px; overflow: hidden; }
    .group-header { padding: 10px 20px; font-family: 'Black Ops One', sans-serif; text-transform: uppercase; font-size: 1.2em; display: flex; align-items: center; gap: 10px; }
    .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; }
    .tank-btn { display: block; text-decoration: none; padding: 15px; border-radius: 6px; font-weight: bold; text-align: center; transition: transform 0.2s; position: relative; }
    .tank-btn:hover { transform: scale(1.03); z-index: 2; }

    /* Styles */
    .header-standard { background: linear-gradient(90deg, #444, #222); color: #ddd; border-left: 5px solid #888; }
    .btn-standard { background: linear-gradient(135deg, #3a3a3a, #1a1a1a); color: #e0e0e0; border: 1px solid #555; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
    
    .header-blueprint { background: linear-gradient(90deg, #b8860b, #5c4305); color: #fff; border-left: 5px solid #ffd700; text-shadow: 0 1px 2px black; }
    
    .header-collectible { background: linear-gradient(90deg, #4b0082, #1a0033); color: #e6e6fa; border-left: 5px solid #9370db; }

    .empty-msg { grid-column: 1 / -1; text-align: center; color: rgba(255,255,255,0.5); font-style: italic; padding: 10px; }

    @media (max-width: 600px) { .grid-container { grid-template-columns: 1fr; } .tank-btn { padding: 20px; font-size: 1.1em; } }
</style>
</head>
<body>
    <div style="animation: fadeIn 0.5s;">
        <h1 style="text-align:center; margin-bottom:20px; color: white; text-shadow: 0 2px 4px black;">Техника Германии</h1>

        <div class="tech-group">
            <div class="group-header header-standard">
                <i class="fas fa-wrench"></i> Прокачиваемые
            </div>
            <div class="grid-container">
                <a href="13 ранг Leopard 2A4M.html" class="tank-btn btn-standard">13 ранг Leopard 2A4M CAN</a>
                <a href="13 ранг Leopard 2 PL.html" class="tank-btn btn-standard">13 ранг Leopard 2 PL</a>
                <a href="11 ранг PUMA.html" class="tank-btn btn-standard">11 ранг PUMA</a>
                <a href="9 ранг Leopard A1A1.html" class="tank-btn btn-standard">9 ранг Leopard A1A1</a>
                <a href="7 ранг Jagdtiger.html" class="tank-btn btn-standard">7 ранг Jagdtiger</a>
                <a href="6 ранг tiger2.html" class="tank-btn btn-standard">6 ранг Tiger II</a>
            </div>
        </div>

        <div class="tech-group">
            <div class="group-header header-blueprint">
                <i class="fas fa-file-contract"></i> Чертежные
            </div>
            <div class="grid-container">
                <div class="empty-msg">Добавление техники в процессе!</div>
            </div>
        </div>

        <div class="tech-group">
            <div class="group-header header-collectible">
                <i class="fas fa-gem"></i> Коллекционные
            </div>
            <div class="grid-container">
                <div class="empty-msg">Добавление техники в процессе!</div>
            </div>
        </div>
    </div>
</body>
</html>
