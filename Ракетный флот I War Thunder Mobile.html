<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | WTM Fleet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            color: #ffffff;
            /* Устанавливаем фон и градиент непосредственно на body */
            background-color: #0b111b; 
            background-image: 
                /* Темный градиент для читаемости поверх основного фона */
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                /* Фоновое изображение сухого дока */
                url('https://i.imgur.com/your-dock-image.jpg'); /* ЗАМЕНИТЕ URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Фон не прокручивается */

            /* Flexbox для центрирования содержимого */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Общий контейнер заглушки --- */
        .maintenance-container {
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 10; /* Убедимся, что контент поверх фона */
            background: rgba(11, 17, 27, 0.85); /* Более темная подложка */
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            
            /* Ограничения, чтобы не перекрывать внешние элементы навигации */
            max-width: 90%; 
            max-height: 90vh; /* Ограничиваем высоту, чтобы не вылезти за экран */
            overflow: auto; /* Добавляем прокрутку, если контент не помещается */
        }
        
        /* Убираем фоновую сетку, которая могла быть лишним слоем */
        .grid-bg {
             display: none;
        }


        /* --- Графический элемент (Круг/Радар) --- */
        .graphic-circle {
            width: 250px; /* Немного меньше для лучшей адаптации */
            height: 250px;
            background: radial-gradient(circle, #1f2a38 0%, #0b111b 70%);
            border-radius: 50%;
            margin: 0 auto 30px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.05);
            overflow: hidden; 
        }

        .graphic-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #00ff88; 
            animation: spin 3s linear infinite;
            opacity: 0.3;
        }

        /* --- Иконки внутри круга --- */
        .icon-group {
            position: relative;
            font-size: 7rem; 
            color: #3a4b61; 
            display: inline-block; 
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        /* ... Стили и анимации иконок (без изменений) ... */
        .ship-icon { z-index: 1; position: relative; display: block; }
        .gear-icon {
            position: absolute; font-size: 3.5rem; top: -10px; right: -15px; color: #ffc107; 
            animation: rotate-gear 4s linear infinite; z-index: 2;
        }
        .wrench-icon {
            position: absolute; font-size: 2.5rem; bottom: 0px; left: -15px; color: #e0e0e0;
            transform: rotate(-45deg); animation: wrench-move 2s ease-in-out infinite alternate; z-index: 2;
        }

        /* --- Текстовая часть (без изменений) --- */
        h1 {
            font-family: 'Open Sans', sans-serif; 
            font-weight: 800; 
            font-size: 3rem; 
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff; 
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }

        p.subtitle {
            color: #ffc107;
            font-size: 1rem; 
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 15px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px dashed #ffc107;
            line-height: 1.4; 
            white-space: normal;
        }

        /* --- Анимации --- */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes rotate-gear { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes wrench-move { 0% { transform: rotate(-45deg); } 100% { transform: rotate(-25deg); } }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .graphic-circle { width: 180px; height: 180px; margin-bottom: 20px;}
            .icon-group { font-size: 5rem; }
            .gear-icon { font-size: 2.5rem; top: -5px; right: -10px; }
            .wrench-icon { font-size: 2rem; bottom: -5px; left: -10px; }
            h1 { font-size: 2rem; letter-spacing: 1px;}
            p.subtitle { font-size: 0.85rem; padding: 8px 15px;}
            .maintenance-container { padding: 15px; max-width: 95%;}
        }
    </style>
</head>
<body>

    <div class="maintenance-container">
        <div class="graphic-circle">
            <div class="icon-group">
                <i class="fas fa-ship ship-icon"></i>
                <i class="fas fa-cog gear-icon"></i> 
                <i class="fas fa-wrench wrench-icon"></i>
            </div>
        </div>

        <h1>ТЕХНИЧЕСКИЕ РАБОТЫ</h1>
        
        <p class="subtitle">
            <i class="fas fa-triangle-exclamation" style="margin-right: 8px;"></i>
            ФЛОТ НА МОДЕРНИЗАЦИИ. ПОЖАЛУЙСТА, ПОПРОБУЙТЕ ПОЗЖЕ. <br> СПАСИБО ЗА ПОНИМАНИЕ!
        </p>
    </div>

</body>
</html>
