<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | WTM Fleet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0b111b; /* Глубокий темно-синий цвет (цвет морской бездны) */
            font-family: 'Open Sans', sans-serif;
            overflow: hidden; /* Убираем прокрутку */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .maintenance-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- Графический элемент (Круг/Радар) --- */
        .graphic-circle {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #1f2a38 0%, #0b111b 70%);
            border-radius: 50%;
            margin: 0 auto 30px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        /* Эффект радара */
        .graphic-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #00ff88; /* Зеленый радарный цвет */
            animation: spin 3s linear infinite;
            opacity: 0.3;
        }

        /* --- Иконки внутри круга --- */
        .icon-group {
            position: relative;
            font-size: 8rem; /* Размер иконки */
            color: #3a4b61; /* Цвет корпуса корабля */
        }
        
        .ship-icon {
            z-index: 1;
            position: relative;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .gear-icon {
            position: absolute;
            font-size: 4rem;
            top: -10px;
            right: -20px;
            color: #ffc107; /* Желтый цвет шестеренки */
            animation: rotate-gear 4s linear infinite;
            z-index: 2;
        }

        .wrench-icon {
            position: absolute;
            font-size: 3rem;
            bottom: 0px;
            left: -20px;
            color: #e0e0e0;
            transform: rotate(-45deg);
            animation: wrench-move 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        /* --- Текстовая часть --- */
        h1 {
            font-family: 'Black Ops One', cursive; /* Военный трафаретный шрифт */
            font-size: 4rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            /* Эффект "потертой краски" через градиент текста */
            background: linear-gradient(180deg, #ffffff 40%, #8a9bb3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }

        p.subtitle {
            color: #ffc107; /* Желтый предупреждающий цвет, как на вашем макете */
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 15px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px dashed #ffc107;
        }

        /* --- Анимации --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-gear {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes wrench-move {
            0% { transform: rotate(-45deg); }
            100% { transform: rotate(-25deg); }
        }

        /* --- Фоновый шум (сетка) для стиля чертежа --- */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .graphic-circle { width: 200px; height: 200px; }
            .icon-group { font-size: 6rem; }
            .gear-icon { font-size: 3rem; right: -10px; }
            .wrench-icon { font-size: 2.5rem; left: -10px; }
            h1 { font-size: 2.5rem; }
            p.subtitle { font-size: 0.9rem; max-width: 90%; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="maintenance-container">
        <div class="graphic-circle">
            <div class="icon-group">
                <i class="fas fa-ship ship-icon"></i>
                <i class="fas fa-cog gear-icon"></i> <i class="fas fa-wrench wrench-icon"></i> </div>
        </div>

        <h1>Технические работы</h1>
        
        <p class="subtitle">
            <i class="fas fa-triangle-exclamation" style="margin-right: 8px;"></i>
            Флот на модернизации. Попробуйте позже. Спасибо за понимание!
        </p>
    </div>

</body>
</html>
