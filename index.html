<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборник материалов по War Thunder Mobile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://static.wtmobile.com/upload/fileman/images/wallpapers/25_10_silverarrows/1080x2340_wtm_silver_arrows_adbe8cd5251de81d885f6ebff1cf5c46.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(33, 33, 33, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Black Ops One', sans-serif;
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }
        button, a.button-like {
            padding: 18px 45px;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-size 0.3s ease;
            font-size: 1.2em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            text-decoration: none;
            min-width: 280px;
            animation: pulse 2s infinite;
        }
        button:hover, a.button-like:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.6);
            animation: none;
        }
        #aviation-btn {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,50,100,0.4)),
                        url('https://staticfiles-ru.warthunder.com/upload/image/!2023/12/upd/art_int/art_int/news_air_superiority_c5e1646a924386e0d83739248532814d.jpg') center/cover no-repeat;
        }
        #fleet-btn {
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(100,50,0,0.5)),
                        url('https://static.wtmobile.com/upload/fileman/images/2025/11_november_25/db4_s26_ship_knox/db4_s26_knox_sunset_89938bdfb6057e847a659cf27e79faa2.jpg') center/cover no-repeat;
        }
        #tank-btn {
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(100,50,0,0.5)),
                        url('https://warthunder.com/upload/image/media/wallpapers/tank_1920.jpg') center/cover no-repeat;
        }
        /* Стиль кнопки "Назад" — такая же, как основные кнопки */
        #back-btn {
            background: linear-gradient(135deg, rgba(255,193,7,0.9), rgba(255,167,38,0.9));
            display: none; /* скрыта на главной */
            animation: none;
        }
        #back-btn:hover {
            background: linear-gradient(135deg, rgba(255,215,0,1), rgba(255,193,7,1));
        }

        #content {
            margin-top: 50px;
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            min-height: 400px;
        }
        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @media (max-width: 768px) {
            .buttons { flex-direction: column; gap: 20px; }
            button, a.button-like { font-size: 1.8em; padding: 16px 10px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на официальный сайт xFORTUNAx по War Thunder Mobile</h1>
        <p>Погрузимся в наше сообщество! Выберите нужный раздел:</p>

        <!-- Основные кнопки + кнопка "Назад" (скрыта по умолчанию) -->
        <div class="buttons" id="main-buttons">
            <button id="aviation-btn" onclick="loadContent('Авиационная кампания I War Thunder Mobile.html')">Авиационная кампания</button>
            <button id="fleet-btn" onclick="loadContent('Ракетный флот I War Thunder Mobile.html')">Ракетный флот</button>
            <button id="tank-btn" onclick="loadContent('Танковая кампания I War Thunder Mobile.html')">Танковая кампания</button>
            
            <!-- Кнопка "Назад" будет показываться только после загрузки контента -->
            <button id="back-btn" onclick="returnToMain()">Назад на главную</button>
        </div>

        <div id="content"></div>

        <!-- Соцсети (оставил без изменений) -->
        <div style="text-align: center; margin-top: 50px;">
            <h1 style="font-family: 'Black Ops One', sans-serif; color: rgba(0, 255, 30, 0.85); font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Официальные социальные сети xFORTUNAx</h1>
            <p style="font-size: 1.2em; margin-bottom: 30px;">Присоединяйтесь к нашему сообществу!</p>
            <div class="buttons" style="gap: 25px;">
                <a href="https://t.me/fortunawtm" target="_blank" class="button-like" style="background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,50,100,0.4)), url('https://img.utdstc.com/screen/3d2/4b0/3d24b0630ea30e4e65afab89867431ad0c2d182f295776c6fe3e4940f7441d68:800') center/cover no-repeat;">Telegram канал</a>
                <a href="https://t.me/warthundermobilefortuna" target="_blank" class="button-like" style="background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(100,50,0,0.5)), url('https://zastavki.gas-kvas.com/uploads/posts/2024-09/zastavki-gas-kvas-com-w3fu-p-zastavki-iz-telegramma-1.jpg') center/cover no-repeat;">Чат сообщества</a>
                <a href="https://youtube.com/@xf0rtunax?si=9rVEeUE5D6wFZgem" target="_blank" class="button-like" style="background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,50,100,0.4)), url('https://yt3.googleusercontent.com/xgdDJB9MKZzt0zS2LYdQ-4l7Nb4rNheEPAHV1cwIyrm4kCPsF65i6XgFqMUOp7wRRO3Rk948=w2276-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj') center/cover no-repeat;">YouTube канал</a>
                <a href="https://dalink.to/xf0rtunax" target="_blank" class="button-like" style="background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,50,100,0.4)), url('https://files.donationalerts.com/uploads/filemanager2/14074371/Sr47Orfeb9grCLd9HBhctDIfDSjKruPbqrkO8FHu.png') center/cover no-repeat;">Поддержать автора</a>
            </div>
        </div>
    </div>

    <script>
        const originalBg = 'url("https://static.wtmobile.com/upload/fileman/images/wallpapers/25_10_silverarrows/1080x2340_wtm_silver_arrows_adbe8cd5251de81d885f6ebff1cf5c46.jpg")';

        async function loadContent(url) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<p style="color:#00cc66; font-weight:bold;">Загружаем... <span style="display:inline-block; width:20px; height:20px; border:4px solid #f3f3f3; border-top:4px solid #3498db; border-radius:50%; animation:spin 1s linear infinite;"></span></p>';

            try {
                const resp = await fetch(url);
                if (!resp.ok) throw new Error('Файл не найден');

                const html = await resp.text();
                setTimeout(() => {
                    contentDiv.innerHTML = html;

                    // Меняем фон
                    if (url.includes('Ракетный флот')) {
                        document.body.style.backgroundImage = 'url("https://static.wtmobile.com/upload/fileman/images/2025/11_november_25/db4_s26_ship_knox/db4_s26_knox_sunset_89938bdfb6057e847a659cf27e79faa2.jpg")';
                    } else if (url.includes('Авиационная')) {
                        document.body.style.backgroundImage = 'url("https://staticfiles-ru.warthunder.com/upload/image/!2023/12/upd/art_int/art_int/news_air_superiority_c5e1646a924386e0d83739248532814d.jpg")';
                    } else if (url.includes('Танковая кампания')) {
                        document.body.style.backgroundImage = 'url("https://static.wtmobile.com/upload/fileman/images/wallpapers/25_09_newhorizon/1080x2340_wtm_new_order_0af6aec3d79242d1281d6a86a07c7330.jpg")';
                    }

                    // Показываем кнопку "Назад" и скрываем основные разделы
                    document.getElementById('aviation-btn').style.display = 'none';
                    document.getElementById('fleet-btn').style.display = 'none';
                    document.getElementById('tank-btn').style.display = 'none';
                    document.getElementById('back-btn').style.display = 'block';

                }, 100);
            } catch (e) {
                contentDiv.innerHTML = `<p style="color:#ff0000; font-weight:bold;">Ошибка: ${e.message}</p>`;
            }
        }

        function returnToMain() {
            document.getElementById('content').innerHTML = '';
            document.body.style.backgroundImage = originalBg;

            // Возвращаем основные кнопки, скрываем "Назад"
            document.getElementById('aviation-btn').style.display = 'block';
            document.getElementById('fleet-btn').style.display = 'block';
            document.getElementById('tank-btn').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none';
        }
    </script>
</body>
</html>
