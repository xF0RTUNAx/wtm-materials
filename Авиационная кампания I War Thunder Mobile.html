<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | WTM Авиация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            background-color: #0b111b;
        }

        /* Фоновое изображение */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Картинка фона */
            background-image: url('https://cs8.pikabu.ru/post_img/big/2017/06/25/11/1498419534199014516.jpg'); 
            background-size: cover;
            background-position: center;
            filter: blur(2px); /* Уменьшил размытие, чтобы было красивее */
            z-index: -1;
        }

        /* УБРАЛ body::after (Затемнение) */

        .maintenance-container {
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 2;
            
            /* НОВЫЙ СТИЛЬ ПОДЛОЖКИ (Стеклянный эффект) */
            background: rgba(11, 17, 27, 0.4); /* Полупрозрачный темный */
            backdrop-filter: blur(10px); /* Размытие фона под блоком */
            -webkit-backdrop-filter: blur(10px); /* Для Safari */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Тонкая рамка */
            
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); /* Мягкая тень вместо жесткой */
            max-width: 90%;
            width: 500px; /* Фиксированная ширина для лучшей центровки */
            box-sizing: border-box;
        }

        /* --- Графический элемент (Круг/Радар) --- */
        .graphic-circle {
            width: 220px; /* Чуть компактнее */
            height: 220px;
            background: radial-gradient(circle, #2c3e50 0%, #0b111b 70%);
            border-radius: 50%;
            margin: 0 auto 25px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        /* Эффект радара */
        .graphic-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #00ff88;
            animation: spin 3s linear infinite;
            opacity: 0.4;
        }

        /* --- Иконки внутри круга --- */
        .icon-group {
            position: relative;
            font-size: 7rem;
            color: #ecf0f1; /* Светлый цвет самолета */
            display: flex; /* Важно для центровки */
            justify-content: center;
            align-items: center;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        /* ИСПРАВЛЕНИЕ: Был класс .ship-icon, стал .plane-icon */
        .plane-icon {
            z-index: 1;
            position: relative;
            display: block;
        }

        .gear-icon {
            position: absolute;
            font-size: 3.5rem;
            top: -10px;
            right: -25px;
            color: #ffc107;
            animation: rotate-gear 4s linear infinite;
            z-index: 2;
        }

        .wrench-icon {
            position: absolute;
            font-size: 2.5rem;
            bottom: -5px;
            left: -25px;
            color: #bdc3c7;
            transform: rotate(-45deg);
            animation: wrench-move 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        /* --- Текстовая часть --- */
        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            line-height: 1.1;
        }

        p.subtitle {
            color: #ffc107;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.3); /* Легкая подложка только под текстом */
            display: inline-block;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed rgba(255, 193, 7, 0.3);
            line-height: 1.5;
        }

        /* --- Анимации --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-gear {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes wrench-move {
            0% { transform: rotate(-45deg); }
            100% { transform: rotate(-25deg); }
        }

        /* Сетка поверх фона (оставил, но сделал прозрачнее) */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1; 
            pointer-events: none;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 20px;
                width: 90%;
            }
            .graphic-circle { 
                width: 160px; 
                height: 160px; 
            }
            .icon-group { 
                font-size: 4.5rem; 
            }
            .gear-icon { 
                font-size: 2.2rem; 
                right: -15px;
            }
            .wrench-icon { 
                font-size: 1.8rem; 
                left: -15px;
            }
            h1 { 
                font-size: 1.8rem; 
            }
            p.subtitle { 
                font-size: 0.8rem; 
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="maintenance-container">
        <div class="graphic-circle">
            <div class="icon-group">
                <i class="fas fa-plane plane-icon"></i>
                <i class="fas fa-cog gear-icon"></i> 
                <i class="fas fa-wrench wrench-icon"></i>
            </div>
        </div>

        <h1>ТЕХНИЧЕСКИЕ РАБОТЫ</h1>
        
        <p class="subtitle">
            <i class="fas fa-triangle-exclamation" style="margin-right: 8px;"></i>
            МОДЕРНИЗИРУЕМ ЛТХ И ОБНОВЛЯЕМ ПРОГРАМНОЕ ОБЕСПЕЧЕНИЕ САМОЛЕТОВ. <br> 
            ПОЖАЛУЙСТА, ПОПРОБУЙТЕ ПОЗЖЕ.
<br> СПАСИБО ЗА ПОНИМАНИЕ!
        </p>
    </div>

</body>
</html>
