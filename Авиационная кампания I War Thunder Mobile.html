<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | Авиация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden; 
            /* ОСНОВНЫЕ ИЗМЕНЕНИЯ ЗДЕСЬ 
               display: flex, justify-content, align-items гарантируют центрирование.
               position: fixed и z-index гарантируют перекрытие.
            */
            display: flex;
            justify-content: center; /* Центрирует по горизонтали */
            align-items: center; /* Центрирует по вертикали */
            
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            background-color: #0b111b; 
            z-index: 9999; 
            color: #ffffff; /* Убедимся, что цвет текста наследуется */
        }

        /* Фоновое изображение (Авиационная тематика) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1559297434-fae8a1916a79?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            filter: blur(6px); 
            z-index: 0;
            pointer-events: none; 
        }

        /* Темный градиент поверх фона для читаемости */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 17, 30, 0.75); 
            z-index: 1;
            pointer-events: none; 
        }

        .maintenance-container {
            text-align: center;
            padding: 30px;
            
            /* ЭТО ВАЖНО для центрирования flexbox: */
            flex-shrink: 0; /* Контейнер не должен сжиматься, если не хватает места */
            margin: auto; /* Добавляем автоматические отступы на всякий случай */
            
            position: relative;
            z-index: 10; 
            background: rgba(11, 17, 27, 0.85); 
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            max-width: 90%; 
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: auto; 
        }

        /* --- Графический элемент (Радар) --- */
        .graphic-circle {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #2c3e50 0%, #0b111b 70%);
            border-radius: 50%;
            margin: 0 auto 30px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        /* Эффект радара */
        .graphic-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #00ff88; 
            animation: spin 3s linear infinite;
            opacity: 0.4;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        /* --- Иконки внутри круга --- */
        .icon-group {
            position: relative;
            font-size: 7rem; 
            color: #71879e; 
            display: inline-block;
            text-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }
        
        .plane-icon {
            z-index: 1;
            position: relative;
            display: block;
            transform: rotate(-10deg); 
        }

        .gear-icon {
            position: absolute;
            font-size: 3.5rem;
            top: -10px;
            right: -25px;
            color: #ffc107; 
            animation: rotate-gear 5s linear infinite;
            z-index: 2;
        }

        .wrench-icon {
            position: absolute;
            font-size: 2.8rem;
            bottom: -5px;
            left: -25px;
            color: #e0e0e0;
            transform: rotate(-45deg);
            animation: wrench-move 2.5s ease-in-out infinite alternate;
            z-index: 2;
        }

        /* --- Текстовая часть --- */
        h1 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 800;
            font-size: 3.2rem;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0px 4px 15px rgba(0,0,0,0.7);
        }

        p.subtitle {
            color: #ffc107;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-top: 15px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 12px 25px;
            border-radius: 4px;
            border: 1px dashed #ffc107;
            line-height: 1.5;
            white-space: normal;
        }

        /* --- Анимации --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-gear {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes wrench-move {
            0% { transform: rotate(-45deg); }
            100% { transform: rotate(-25deg); }
        }

        /* --- Фоновый шум (сетка) --- */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px; 
            z-index: 2; 
            pointer-events: none;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .graphic-circle { 
                width: 180px; 
                height: 180px; 
                margin-bottom: 25px;
            }
            .icon-group { 
                font-size: 4.5rem; 
            }
            .gear-icon { 
                font-size: 2.2rem; 
                top: -5px; 
                right: -15px; 
            }
            .wrench-icon { 
                font-size: 1.8rem; 
                bottom: -5px; 
                left: -15px; 
            }
            h1 { 
                font-size: 2rem; 
                letter-spacing: 1px;
            }
            p.subtitle { 
                font-size: 0.8rem; 
                padding: 10px 15px;
            }
            .maintenance-container {
                padding: 20px;
                width: 85%;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            p.subtitle { font-size: 0.75rem; }
            .graphic-circle { width: 140px; height: 140px; }
            .icon-group { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="maintenance-container">
        <div class="graphic-circle">
            <div class="icon-group">
                <i class="fas fa-plane plane-icon"></i>
                <i class="fas fa-cog gear-icon"></i> 
                <i class="fas fa-wrench wrench-icon"></i>
            </div>
        </div>

        <h1>ТЕХНИЧЕСКИЕ РАБОТЫ</h1>
        
        <p class="subtitle">
            <i class="fas fa-plane-circle-check" style="margin-right: 8px;"></i>
            ПРОВОДИМ ОБСЛУЖИВАНИЕ СИСТЕМ.<br> ПОЛЕТЫ СКОРО ВОЗОБНОВЯТСЯ. <br> ПОЖАЛУЙСТА, ПОПРОБУЙТЕ ПОЗЖЕ! <br> СПАСИБО ЗА ПОНИМАНИЕ!
        </p>
    </div>

</body>
</html>
