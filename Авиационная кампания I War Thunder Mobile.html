<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | WTM Авиация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden; /* Убираем прокрутку */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: relative; /* Для позиционирования фона */
            background-color: #0b111b; /* Запасной цвет фона */
        }

        /* Фоновое изображение (Задача 3 и 4) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cs8.pikabu.ru/post_img/big/2017/06/25/11/1498419534199014516.jpg'); 
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Размытие фона */
            z-index: 0;
        }

        /* Темный градиент поверх фона для читаемости */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Темный полупрозрачный слой */
            z-index: 1;
        }

        .maintenance-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2; /* Контент выше фона и градиента */
            background: rgba(11, 17, 27, 0.8); /* Более темная подложка для центрального контента */
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 90%; /* Ограничение ширины для мобильных */
            box-sizing: border-box;
        }

        /* --- Графический элемент (Круг/Радар) --- */
        .graphic-circle {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #1f2a38 0%, #0b111b 70%);
            border-radius: 50%;
            margin: 0 auto 30px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.05);
            overflow: hidden; /* Обрезаем все, что выходит за круг */
        }

        /* Эффект радара */
        .graphic-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #00ff88; /* Зеленый радарный цвет */
            animation: spin 3s linear infinite;
            opacity: 0.3;
        }

        /* --- Иконки внутри круга --- */
        .icon-group {
            position: relative;
            font-size: 8rem; /* Размер иконки */
            color: #3a4b61; /* Цвет корпуса корабля */
            display: inline-block; /* Для корректного позиционирования */
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .ship-icon {
            z-index: 1;
            position: relative;
            display: block; /* Убедимся, что занимает свою линию */
        }

        .gear-icon {
            position: absolute;
            font-size: 4rem;
            top: -10px;
            right: -20px;
            color: #ffc107; /* Желтый цвет шестеренки */
            animation: rotate-gear 4s linear infinite;
            z-index: 2;
        }

        .wrench-icon {
            position: absolute;
            font-size: 3rem;
            bottom: 0px;
            left: -20px;
            color: #e0e0e0;
            transform: rotate(-45deg);
            animation: wrench-move 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        /* --- Текстовая часть --- */
        h1 {
            font-family: 'Open Sans', sans-serif; /* Единый шрифт (Задача 1) */
            font-weight: 800; /* Очень жирный для заголовка */
            font-size: 3.5rem; /* Немного меньше для лучшей адаптации */
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff; /* Просто белый цвет для читаемости */
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }

        p.subtitle {
            color: #ffc107;
            font-size: 1rem; /* Чуть меньше для мобильных */
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 15px;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px dashed #ffc107;
            line-height: 1.4; /* Увеличиваем межстрочный интервал */
            white-space: normal; /* Разрешаем перенос строк */
        }

        /* --- Анимации --- */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-gear {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes wrench-move {
            0% { transform: rotate(-45deg); }
            100% { transform: rotate(-25deg); }
        }

        /* --- Фоновый шум (сетка) для стиля чертежа --- */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1; /* Между фоном и контентом */
            pointer-events: none;
        }

        /* Адаптивность для мобильных (Задача 2) */
        @media (max-width: 768px) {
            .graphic-circle { 
                width: 180px; 
                height: 180px; 
                margin-bottom: 20px;
            }
            .icon-group { 
                font-size: 5rem; 
            }
            .gear-icon { 
                font-size: 2.5rem; 
                top: -5px; 
                right: -15px; 
            }
            .wrench-icon { 
                font-size: 2rem; 
                bottom: -5px; 
                left: -15px; 
            }
            h1 { 
                font-size: 2.2rem; /* Уменьшаем размер заголовка */
                letter-spacing: 1px;
            }
            p.subtitle { 
                font-size: 0.85rem; /* Уменьшаем размер подзаголовка */
                padding: 8px 15px;
            }

            .maintenance-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            p.subtitle { font-size: 0.8rem; }
            .graphic-circle { width: 150px; height: 150px; }
            .icon-group { font-size: 4rem; }
            .gear-icon { font-size: 2rem; }
            .wrench-icon { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="maintenance-container">
        <div class="graphic-circle">
            <div class="icon-group">
                <i class="fas fa-plane plane-icon"></i>
                <i class="fas fa-cog gear-icon"></i> 
                <i class="fas fa-wrench wrench-icon"></i>
            </div>
        </div>

        <h1>ТЕХНИЧЕСКИЕ РАБОТЫ</h1>
        
        <p class="subtitle">
            <i class="fas fa-triangle-exclamation" style="margin-right: 8px;"></i>
            МОДЕРНИЗИРУЕМ ЛТХ И ОБНОВЛЯЕМ ПРОГРАМНОЕ ОБЕСПЕЧЕНИЕ САМОЛЕТОВ. <br> ПОЖАЛУЙСТА, ПОПРОБУЙТЕ ПОЗЖЕ. <br> СПАСИБО ЗА ПОНИМАНИЕ!
        </p>
    </div>

</body>
</html>
