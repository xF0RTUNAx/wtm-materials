<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В разработке | Розыгрыши xFORTUNAx</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --orange: #ff9f43; /* Warning/Accent */
            --teal: #00d2d3;   /* System/Main */
            --glass: rgba(15, 20, 25, 0.85); /* Чуть темнее для контраста */
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-dark);
            background: 
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('https://static.wtmobile.com/upload/fileman/images/regular_pics/updates/ussr_repair_1440x640_770ccbc055f65983f20181e506247853.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- ЭФФЕКТЫ --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none; z-index: 10;
        }
        
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            pointer-events: none; z-index: 11;
        }

        /* --- ОКНО ТЕРМИНАЛА --- */
        .terminal-window {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-top: 3px solid var(--teal); /* Чуть толще */
            border-bottom: 3px solid var(--teal);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            text-align: center;
            z-index: 20;
            /* Срезанные углы */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        /* Уголки */
        .terminal-window::before {
            content: ''; position: absolute; top: 0; left: 0; width: 15px; height: 15px;
            border-top: 2px solid var(--teal); border-left: 2px solid var(--teal);
        }
        .terminal-window::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 15px; height: 15px;
            border-bottom: 2px solid var(--teal); border-right: 2px solid var(--teal);
        }

        /* --- БЕЙДЖ --- */
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border: 1px solid var(--orange);
            color: var(--orange);
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9em;
            letter-spacing: 2px;
            margin-bottom: 20px;
            background: rgba(255, 159, 67, 0.05);
            box-shadow: 0 0 15px rgba(255, 159, 67, 0.15);
            animation: blink 2s infinite;
        }

        h1 {
            margin: 0;
            font-size: 3.2em;
            text-transform: uppercase;
            line-height: 1;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 25px rgba(0, 210, 211, 0.3); /* Легкое свечение в цвет системы */
        }

        /* --- ТЕКСТ (Улучшенная читаемость) --- */
        .sub-text {
            color: #e0e0e0; /* Светлый текст для контраста */
            font-size: 1.1em;
            line-height: 1.5;
            margin: 25px 0 35px 0;
            padding: 15px;
            
            /* Подложка для выделения */
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--orange); /* Акцент слева */
            border-radius: 0 4px 4px 0;
            
            text-align: left; /* Текст слева легче читать */
        }

        /* --- РАДАР --- */
        .radar-box {
            width: 70px; height: 70px;
            margin: 0 auto 25px auto;
            position: relative;
            border-radius: 50%;
            border: 1px solid rgba(0, 210, 211, 0.4);
            background: radial-gradient(circle, rgba(0, 210, 211, 0.1) 0%, transparent 60%);
            box-shadow: 0 0 20px rgba(0, 210, 211, 0.1);
        }
        
        .radar-sweep {
            position: absolute; top: 50%; left: 50%; width: 50%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--teal));
            transform-origin: 0 0;
            animation: radar-spin 2s infinite linear;
            box-shadow: 0 0 8px var(--teal);
        }

        /* --- КНОПКА (Выделяющаяся) --- */
        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; /* На мобильных удобно */
            box-sizing: border-box; /* Чтобы padding не ломал ширину */
            padding: 18px 20px;
            
            /* Стиль заполненной кнопки */
            background: linear-gradient(90deg, rgba(0, 210, 211, 0.1), rgba(0, 210, 211, 0.2));
            border: 1px solid var(--teal);
            
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1em;
            
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 210, 211, 0.1); /* Спокойное свечение */
        }

        .btn-action:hover {
            background: var(--teal);
            color: #000;
            box-shadow: 0 0 40px rgba(0, 210, 211, 0.5); /* Яркое свечение при наведении */
            transform: translateY(-2px);
        }
        
        /* Блик при наведении */
        .btn-action::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .btn-action:hover::before { left: 100%; }

        /* --- ФУТЕР ЗАГРУЗКИ --- */
        .loading-container {
            margin-top: 35px;
            width: 100%;
        }
        
        .loading-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75em;
            color: #777;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }

        .progress-bar {
            width: 100%; height: 3px; background: #222; position: relative; overflow: hidden;
            border-radius: 2px;
        }
        .progress-fill {
            position: absolute; left: 0; top: 0; height: 100%; width: 30%;
            background: var(--orange);
            box-shadow: 0 0 10px var(--orange);
            animation: load-slide 2.5s infinite ease-in-out;
        }

        /* --- АНИМАЦИИ --- */
        @keyframes radar-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        @keyframes load-slide { 0% { left: -30%; width: 20%; } 50% { width: 50%; } 100% { left: 100%; width: 20%; } }

        /* --- МОБИЛЬНАЯ АДАПТАЦИЯ --- */
        @media (max-width: 600px) {
            .terminal-window {
                width: 85%;
                padding: 30px 20px;
                max-width: 100%; /* Страховка от вылезания */
            }
            h1 { font-size: 2.5em; }
            .sub-text { font-size: 0.95em; padding: 12px; }
            .btn-action { padding: 15px; font-size: 0.9em; }
            body { background-position: center top; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="terminal-window">
        <div class="radar-box">
            <div class="radar-sweep"></div>
        </div>

        <div class="status-badge">СКОРО</div>

        <h1>В разработке</h1>
        
        <div class="sub-text">
            Новый раздел находится на стадии разработки. Пожалуйста, попробуйте позже.
        </div>

        <a href="index.html" class="btn-action">
            На главную страницу
        </a>

        <div class="loading-container">
            <div class="loading-text">
                <span>???</span>
                <span style="color: var(--teal);">в процессе...</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

</body>
</html>
